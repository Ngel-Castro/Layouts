<!DOCTYPE html>

<head>
  <title>Layouts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="Imgs/Robotics01.jpg">

  <style>
    body{
      margin 0;
    }
    .container{
      width: 100vw;
      height: 100vh;
      font-family: 'Quicksand', sans-serif;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: 50px 1fr 1fr 50px;
      gap: 10px;
      padding: 10px;
    }
  </style>
</head>


<body>
  <div class="container"></div>
</body>
